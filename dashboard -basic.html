<!DOCTYPE html>
<html lang="en" style="font-size: 16px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KM Textiles | Dashboard</title>
  <link rel="stylesheet" href="nicepage.css" media="screen">
  <script src="auth.js" defer></script>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 3rem;
    }
    h2 {
      color: #b19777;
    }
    button {
      background: #b19777;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #a17a55;
    }
  </style>
</head>
<body onload="requireAuth(); showUser();">
  <h2 id="welcomeMsg"></h2>
  <p>This is your dashboard â€” accessible only when logged in.</p>
  <button onclick="logout()">Logout</button>

  <script>
    function showUser() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("welcomeMsg").textContent =
          `Welcome, ${user.firstName} ${user.lastName}`;
      }
    }
  </script>
</body>
</html>
