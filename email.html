<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Email Access | KM Textiles</title>

<link rel="stylesheet" href="nicepage.css" />
<script src="jquery.js" defer></script>
<script src="nicepage.js" defer></script>

<style>
  body {
    font-family: 'Ubuntu', sans-serif;
    background:#f3f6f9;
    margin:0;
  }

  .container {
    max-width:550px;
    margin:80px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
    text-align:center;
  }

  h2 {
    color:#3A6578;
    font-size:26px;
    margin-bottom:12px;
  }

  .loader-text {
    font-size:16px;
    color:#444;
    margin-top:12px;
  }

  /* Spinner */
  .spinner {
    margin:20px auto;
    width:48px;
    height:48px;
    border:5px solid #cfe3eb;
    border-top:5px solid #3A6578;
    border-radius:50%;
    animation: spin 1.1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .note {
    margin-top:20px;
    font-size:13px;
    color:#6b6b6b;
  }
</style>
</head>

<body>
<div class="container">
  <h4>KMTextiles</h4>  
  <h2>Secure Mail System</h2>

  <div class="spinner"></div>
  <div class="loader-text">Initializing secure connection to mail servers…<br>Loading encrypted workspace…</div>

  <div class="note">Please wait — this may take a few seconds</div>
</div>

<script>
  // ✅ CHANGE THIS to your real email platform link
  const emailURL = "https://www.zoho.com/mail/login.html"; 

  setTimeout(() => {
    window.location.href = emailURL;
  }, 8000); // 3 seconds delay
</script>

</body>
</html>
